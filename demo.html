<!DOCTYPE HTML>

<html>

<head>
	<title>jQuery Placeholder Test Page</title>
	<style>
		body {
			width: 400px;
			margin: 50px auto;
		}

		.placeholder {
			font-style: italic;
		}
		
		::-webkit-input-placeholder {
			font-style: italic;
		}
		
		:-moz-placeholder {
			font-style: italic;
		}

	</style>
</head>

<body>
	<h1>jQuery Placeholder Test</h1>

	<label>
		<strong>Name:</strong>
		<input type="text"/>
	</label>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="jquery.placeholder.js"></script>
	<script>
		$("input").placeholder("jim");
	</script>
</body>

</html>
